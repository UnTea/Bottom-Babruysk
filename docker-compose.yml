services:
  postgres:
    image: postgres:17.6-alpine3.22
    container_name: project_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: bottom_babruysk
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d bottom_babruysk" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  migrator:
    build:
      context: .
      dockerfile: migrator.dockerfile
    container_name: project_migrator
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./internal/database/migrations:/internal/database/migrations:ro
    working_dir: /internal/database/migrations
    command: [ "up" ]
    restart: "no"

volumes:
  pgdata:
