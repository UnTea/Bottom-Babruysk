# https://taskfile.dev

version: '3'

dotenv: [ '.env' ]

vars:
  LINTER_CONFIG: .golangci.yaml

tasks:
  install:tools:
    desc: Install go tools
    cmds:
      - go install tool

  lint:
    desc: Run golangci-lint
    deps: [ install:lint ]
    cmds:
      - golangci-lint run -c {{.LINT_CFG}}

  proto:gen:
    desc: Generate protobuf
    deps: [ install:tools ]
    cmds:
      - buf lint
      - buf generate